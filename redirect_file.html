<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to Local File…</title>
  <script>
    (function() {
      // 1. get the path parameter after ?path= (already URL encoded)
      const params = new URLSearchParams(window.location.search);
      const rawPath = params.get('path');
      if (!rawPath) {
        document.body.innerHTML = '<p>❌ path parameter is not specified.</p>';
        return;
      }
      // 2. add file:// to the path
      const fileUrl = 'file://' + rawPath;
      // 3. try to redirect
      window.location.replace(fileUrl);
    })();
  </script>
</head>
<body>
  <p>If not redirecting, please click:
    <a id="fallback" href="#">Open local file</a>
  </p>
  <script>
    // add href to the fallback link
    const params = new URLSearchParams(window.location.search);
    const rawPath = params.get('path');
    if (rawPath) {
      document.getElementById('fallback').href = 'file://' + rawPath;
    }
  </script>
</body>
</html>
